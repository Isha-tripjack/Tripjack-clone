<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
</head>
<body style="background-color: #212121; color:#fff">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Thursday</div>   <div class="day">Wednesday</div>
       <div class="day">Thursday</div>
    </div>
   
    

</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent)
    console.log(parent.children) //html collection // can't be like array
    
   for(let i=0; i<parent.children.length; i++){
        console.log(parent.children[i].innerHTML);
    }
    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayWise = document.querySelector('.day')
    console.log(dayWise) //query selector gives only first element
    console.log(dayWise.parentElement) 
    console.log(dayWise.nextElementSibling) 
    console.log(dayWise) 
    console.log(parent.childNodes)

</script>
</html>
